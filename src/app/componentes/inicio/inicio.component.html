<div class="container">
  <div class="row">
    <h1>Formulario Reactivo</h1>
    <div class="col-md-12">
      <form [formGroup]="formularioForm" (ngSubmit)="calcularPromedio()">
        <div class="form-group">
          <label for="nota1">Nota 1</label>
          <input type="number" class="form-control" formControlName="nota1" id="nota1" placeholder="Ingrese Nota 1">
        </div>
        <div class="form-group">
          <label for="nota2">Nota 2</label>
          <input type="number" class="form-control" formControlName="nota2" id="nota2" placeholder="Ingrese Nota 2">
        </div>
        <button type="submit" class="btn btn-primary">Calcular Promedio</button>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <h3>Resultado:</h3>
      <p>{{ resultado }}</p>
    </div>
  </div>
</div>
